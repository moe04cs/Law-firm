<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Business Law Solutions</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body style="display: flex; flex-direction: column; min-height: 100vh">
    <header>
      <div class="header-container">
        <a href="index.html">
          <img src="images/Logo.png" alt="Logo" class="header-logo" />
        </a>
      </div>
    </header>

    <main
      style="
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 4rem;
      "
    >
      <div class="section-container">
        <h1 style="font-size: 12rem; margin-bottom: 1rem; opacity: 0.1">404</h1>
        <h2 style="font-size: 4rem; margin-bottom: 2rem">Case Not Found</h2>
        <p
          style="
            font-size: 1.8rem;
            color: var(--text-light);
            max-width: 50rem;
            margin: 0 auto 4rem auto;
          "
        >
          The page you are looking for might have been removed, had its name
          changed, or is temporarily unavailable.
        </p>
        <a href="index.html" class="btn-primary">Return to Home</a>
      </div>
    </main>

    <footer class="footer-bottom">
      <div class="footer-container">
        <p class="copyright-text">
          &copy; 2026 Business Law Solutions. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
